		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('service-worker.js')
					.then((registration) => {
						console.log('Service Worker registered with scope:', registration.scope);
					})
					.catch((error) => {
						console.error('Service Worker registration failed:', error);
					});
			}

			// Get the slider handle element
			  const sliderHandle = document.getElementById('slider-handle');

			  // Variables to keep track of dragging
			  let dragging = false;

			  // Mouse or touch event listeners for dragging
			  sliderHandle.addEventListener('mousedown', () => { dragging = true; });
			  sliderHandle.addEventListener('mouseup', () => { dragging = false; });
			  sliderHandle.addEventListener('mouseleave', () => { dragging = false; });

			  // Handle dragging logic
			  document.querySelector('a-scene').addEventListener('mousemove', (event) => {
				if (dragging) {
				  let newX = event.detail.intersection && event.detail.intersection.point.x;
				  if (newX !== undefined) {
					newX = Math.max(-1.5, Math.min(newX, 1.5)); // Restrict slider range
					sliderHandle.setAttribute('position', { x: newX, y: 1, z: -4 });
				  }
				}
			  });
		</script>
